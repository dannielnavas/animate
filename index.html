<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden; /* que no se salga de la pantalla */
    }
    .page {
      height: 100vh;
      position: relative;
    }
    .container {
      position: absolute;
      z-index: 1;
    }
    .loader {
      background: white;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      z-index: 3;
      visibility: visible;

      animation: loader 2s linear forwards; /* forwards: se queda en la última posición */
    }



    @keyframes loader {
      0% {
        opacity: 1;
        visibility: visible;
      }
      95% {
        opacity: 1;
        visibility: visible;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    .loader div {
      background: mediumseagreen;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin: 10px;

      transform: scale(0);

      animation: scaling 2s ease-in-out infinite;
    }

    .loader div:nth-child(1) {
      animation-delay: .2s;
    }

    .loader div:nth-child(2) {
      animation-delay: .4s;
    }

    .loader div:nth-child(3) {
      animation-delay: .6s;
    }

    @keyframes scaling {
      0% {
        transform: scale(.2);
      }
      40% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(.2);
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Main content -->
    <section class="container">
      <nav class="navbar">
        <div class="navbar__content">
          <img src="" alt="">
          <ul>
            <li><a href="">Exclusivos</a></li>
            <li><a href="">Nuevos</a></li>
            <li><a href="">Gift</a></li>
            <li><a href="">Find store</a></li>
          </ul>
        </div>
      </nav>
      <section class="main-content">
        <p>Diseña tu</p>
        <h1>Súper héroe</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate explicabo saepe atque reprehenderit, id voluptates qui porro praesentium aliquam ipsam rerum tenetur, earum sint, error numquam sed a ut recusandae?</p>
      </section>
      <section class="side-content">
        <p>Superman</p>
        <img src="" alt="">
        <div></div>
      </section>

      <section>
        <div>
          <img src="" alt="">
        </div>
        <div>
          <img src="" alt="">
        </div>
      </section>
    </section>
    <!-- Loader -->
    <section class="loader">
      <div></div>
      <div></div>
      <div></div>
    </section>
    <!-- Modal -->
    <section></section>
  </div>
</body>
</html>
