<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap');
    :root {
      --yellow: #ffd602;
      --red: #d5040a;
      --blue: #036cb6;

    }
    body {
      font-family: "Lato", sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden; /* que no se salga de la pantalla */
    }
    .page {
      height: 100vh;
      width: 100%;
      position: relative;
    }
    .container {
      position: absolute;
      z-index: 1;

      /*grid*/
      display: grid;
      grid-template-columns: 55% 45%; /*columnas*/
      grid-template-rows: 20% 50% 30%; /*filas*/
      grid-template-areas: "nav      aside"
                           "section  aside"
                           "footer   aside";
      height: 100%;
      width: 100%;
    }
    .loader {
      background: white;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      z-index: 3;
      visibility: visible;

      animation: loader 2s linear forwards; /* forwards: se queda en la última posición */
    }



    @keyframes loader {
      0% {
        opacity: 1;
        visibility: visible;
      }
      95% {
        opacity: 1;
        visibility: visible;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    .loader div {
      background: mediumseagreen;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin: 10px;

      transform: scale(0);

      animation: scaling 2s ease-in-out infinite;
    }

    .loader div:nth-child(1) {
      animation-delay: .2s;
    }

    .loader div:nth-child(2) {
      animation-delay: .4s;
    }

    .loader div:nth-child(3) {
      animation-delay: .6s;
    }

    @keyframes scaling {
      0% {
        transform: scale(.2);
      }
      40% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(.2);
      }
    }

    .navbar {
      background: lightblue;
      grid-area: nav;



    }

    .navbar__content {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 0  0 0 80px;

      animation: 2s navbar .5s ease-in-out forwards;
    }

    @keyframes navbar {
      0% {
        transform: translateY(-200px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .navbar__content ul {
      display: flex;
      justify-content: space-evenly;
      list-style: none;
      gap: 20px;
      padding: 0;
      width: 450px;
    }

    .navbar__content ul li a {
      color: var(--red);
      font-weight: 400;
      text-decoration: none;
    }

    .navbar__content img {
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Main content -->
    <section class="container">
      <nav class="navbar">
        <div class="navbar__content">
          <img src="https://i.ibb.co/MMmDPXN/lego.png" alt="Logo Lego">
          <ul>
            <li><a href="">Exclusivos</a></li>
            <li><a href="">Nuevos</a></li>
            <li><a href="">Gift</a></li>
            <li><a href="">Find store</a></li>
          </ul>
        </div>
      </nav>
      <section class="main-content">
        <p>Diseña tu</p>
        <h1>Súper héroe</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate explicabo saepe atque reprehenderit, id voluptates qui porro praesentium aliquam ipsam rerum tenetur, earum sint, error numquam sed a ut recusandae?</p>
      </section>
      <section class="side-content">
        <p>Superman</p>
        <img src="" alt="">
        <div></div>
      </section>

      <section>
        <div>
          <img src="" alt="">
        </div>
        <div>
          <img src="" alt="">
        </div>
      </section>
    </section>
    <!-- Loader -->
    <section class="loader">
      <div></div>
      <div></div>
      <div></div>
    </section>
    <!-- Modal -->
    <section></section>
  </div>
</body>
</html>
